<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People of the World</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./styles.css">
    <script src="./classes.js"></script>
</head>

<body>

    <div class="container">
        <div class="canvas-container">
            <canvas id="canvas"></canvas>
        </div>
        <div id="ui-container">
            <div class="tabs-container">
                <div class="tab current tl"><img class="tab-icon" src="./icons/head-shape.svg"></div>
                <div class="tab"><img class="tab-icon not-selected" src="./icons/hairstyle.svg"></div>
                <div class="tab"><img class="tab-icon not-selected" src="./icons/facial-features.svg"></div>
                <div class="tab tr"><img class="tab-icon not-selected" src="./icons/color-palette.svg"></div>
            </div>

            <div id="head-shape-submenu">
                <div class="slide-container">
                    <div>
                        <div class="sliders-min-max-container">
                            <img class="slider-icon" src="icons/head-shape/forehead-width-min.svg">
                            <img class="slider-icon" src="icons/head-shape/forehead-width-max.svg">
                        </div>
                        <input id="forehead-width-slider" type="range" min="0" max="500" value="0" class="slider">
                    </div>
                </div>

                <div class="slide-container">
                    <div>
                        <div class="sliders-min-max-container">
                            <img class="slider-icon" src="icons/head-shape/cheeks-width-min.svg">
                            <img class="slider-icon" src="icons/head-shape/cheeks-width-max.svg">
                        </div>
                        <input id="cheeks-width-slider" type="range" min="0" max="500" value="0" class="slider">
                    </div>
                </div>

                <div class="slide-container">
                    <div>
                        <div class="sliders-min-max-container">
                            <img class="slider-icon" src="icons/head-shape/chin-height-min.svg">
                            <img class="slider-icon" src="icons/head-shape/chin-height-max.svg">
                        </div>
                        <input id="chin-height-slider" type="range" min="0" max="500" value="0" class="slider">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./canvas.js"></script>
    <script src="./ui.js"></script>
</body>

</html>
